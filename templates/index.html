!<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
      <h1 class="text-center m-5">Mosam</h1>

      <div class="rounded-4 container my-5">
          <form action=""  class="row w-100" method="post">
          

            {% csrf_token %} 
            
            <div class="row w-100 my-2 p-4">
              <input type="text" 
              placeholder="Enter any city name..." class="my-3 form-control col-md-8" name="city">
              <button type="submit"  class="btn-outline-dark col-md-3 btn px-5">Search </button>
            </div>
           <div class="weather">
           <p>city: {{city}} </p> 
           <p>temp: {{temperature}}</p>
           <p>main: {{main}}</p>
           <p>description: {{description}}</p>

           </div>

          </from>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
